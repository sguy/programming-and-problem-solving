<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <style>
      .title { font-family: sans-serif; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .list-label { font-family: sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .factor-box { fill: #e0e0e0; stroke: #333; stroke-width: 1; rx: 5; ry: 5; }
      .dashed-box { fill: #f0f0f0; stroke: #999; stroke-width: 1; stroke-dasharray: 5,5; rx: 5; ry: 5; }
      .factor-text { font-family: monospace; font-size: 16px; text-anchor: middle; fill: #333; }
      .exponent-a { fill: red; font-weight: bold; }
      .exponent-b { fill: blue; font-weight: bold; }
      .result-prime { fill: purple; font-weight: bold; }
      .min-highlight { fill: #ffeeba; stroke: #ffc107; stroke-width: 2; }
      .arrow { stroke: #333; stroke-width: 1; marker-end: url(#arrowhead); }
      .result-gcf { font-family: sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; fill: #333; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="400" y="30" class="title">Intersection Factors Algorithm (GCF for A=36, B=40)</text>

  <!-- Factors of A (36) -->
  <text x="100" y="70" class="list-label">Factors of A (36):</text>
  <rect x="50" y="90" width="100" height="40" class="factor-box" />
  <text x="100" y="115" class="factor-text">2<tspan baseline-shift="super" class="exponent-a">2</tspan></text>
  <rect x="50" y="140" width="100" height="40" class="factor-box" />
  <text x="100" y="165" class="factor-text">3<tspan baseline-shift="super" class="exponent-a">2</tspan></text>
  <rect x="50" y="190" width="100" height="40" class="dashed-box" />
  <text x="100" y="215" class="factor-text">5<tspan baseline-shift="super" class="exponent-a">0</tspan></text>

  <!-- Factors of B (40) -->
  <text x="700" y="70" class="list-label">Factors of B (40):</text>
  <rect x="650" y="90" width="100" height="40" class="factor-box" />
  <text x="700" y="115" class="factor-text">2<tspan baseline-shift="super" class="exponent-b">3</tspan></text>
  <rect x="650" y="140" width="100" height="40" class="dashed-box" />
  <text x="700" y="165" class="factor-text">3<tspan baseline-shift="super" class="exponent-b">0</tspan></text>
  <rect x="650" y="190" width="100" height="40" class="factor-box" />
  <text x="700" y="215" class="factor-text">5<tspan baseline-shift="super" class="exponent-b">1</tspan></text>

  <!-- Resulting Intersection Factors -->
  <text x="400" y="70" class="list-label">Intersection (min):</text>
  <rect x="350" y="90" width="100" height="40" class="factor-box min-highlight" />
  <text x="400" y="115" class="factor-text result-prime">2<tspan baseline-shift="super" class="exponent-a">2</tspan></text>
  <rect x="350" y="140" width="100" height="40" class="dashed-box" />
  <text x="400" y="165" class="factor-text result-prime">3<tspan baseline-shift="super" class="exponent-b">0</tspan></text>
  <rect x="350" y="190" width="100" height="40" class="dashed-box" />
  <text x="400" y="215" class="factor-text result-prime">5<tspan baseline-shift="super" class="exponent-a">0</tspan></text>

  <!-- Arrows from A to Result -->
  <line x1="150" y1="110" x2="340" y2="110" class="arrow" />
  <line x1="150" y1="160" x2="340" y2="160" class="arrow" />
  <line x1="150" y1="210" x2="340" y2="210" class="arrow" />

  <!-- Arrows from B to Result -->
  <line x1="650" y1="110" x2="460" y2="110" class="arrow" />
  <line x1="650" y1="160" x2="460" y2="160" class="arrow" />
  <line x1="650" y1="210" x2="460" y2="210" class="arrow" />

  <!-- Final GCF Output -->
  <text x="400" y="260" class="result-gcf">GCF = 2² × 3⁰ × 5⁰ = 4</text>
</svg>
