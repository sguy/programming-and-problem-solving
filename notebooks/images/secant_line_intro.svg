<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="white"/>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
  
  <!-- Axis Labels -->
  <text x="300" y="380" font-family="sans-serif" font-size="16" text-anchor="middle">Time</text>
  <text x="20" y="200" font-family="sans-serif" font-size="16" transform="rotate(-90, 20, 200)" text-anchor="middle">Position</text>
  
  <!-- Curve -->
  <path d="M 100,300 C 200,100 400,100 500,300" stroke="#007bff" stroke-width="3" fill="none"/>
  <text x="480" y="280" font-family="sans-serif" font-size="14" fill="#007bff">f(t)</text>
  
  <!-- Points -->
  <circle cx="150" cy="208" r="5" fill="#dc3545"/>
  <circle cx="450" cy="208" r="5" fill="#dc3545"/>
  
  <!-- Point Labels -->
  <text x="130" y="200" font-family="sans-serif" font-size="14" text-anchor="end">P1 (t1, pos1)</text>
  <text x="470" y="200" font-family="sans-serif" font-size="14">P2 (t2, pos2)</text>
  
  <!-- Secant Line -->
  <line x1="100" y1="255" x2="500" y2="160" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Secant Line Label -->
  <text x="300" y="180" font-family="sans-serif" font-size="16" fill="#dc3545" text-anchor="middle">Secant Line</text>
  <text x="300" y="200" font-family="sans-serif" font-size="14" fill="#dc3545" text-anchor="middle">(Slope = Average Rate of Change)</text>
</svg>