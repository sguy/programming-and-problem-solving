<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <style>
      .circle {
        fill-opacity: 0.1;
        stroke-width: 2;
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        text-anchor: middle;
      }
      .bold-label { font-weight: bold; }
      .factors {
        font-family: monospace;
        font-size: 20px;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Circles -->
  <circle cx="150" cy="100" r="80" class="circle" style="fill: #4285F4; stroke: #4285F4;" />
  <circle cx="250" cy="100" r="80" class="circle" style="fill: #DB4437; stroke: #DB4437;" />

  <!-- Labels -->
  <text x="100" y="40" class="label bold-label">A=36</text>
  <text x="300" y="40" class="label bold-label">B=40</text>

  <!-- Factors -->
  <text x="110" y="105" class="factors">3²</text>
  <text x="200" y="105" class="factors">2²</text>
  <text x="290" y="105" class="factors">2¹ 5¹</text>

  <!-- LCM Label -->
  <text x="200" y="200" class="label bold-label">LCM (Union)</text>
  <text x="200" y="225" class="factors">2³ × 3² × 5¹ = 360</text>
</svg>
