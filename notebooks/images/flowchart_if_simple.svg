<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!--
    A simple flowchart diagram for an 'if' statement.
    This visualizes the logic: if a condition is true, an action is taken.
    Otherwise, that action is skipped.
    -->

    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>

    <!-- Define styles for shapes, text, and lines for consistency -->
    <style>
        .shape { fill: #e1f5fe; stroke: #0288d1; stroke-width: 2; }
        .text { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; fill: #212121; }
        .line { fill: none; stroke: #424242; stroke-width: 2; marker-end: url(#arrowhead); }
        .label { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 12px; font-style: italic; text-anchor: middle; fill: #616161; }
    </style>

    <!-- Define the arrowhead marker to be used on the lines -->
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#424242" />
        </marker>
    </defs>

    <!-- Flowchart Shapes -->
    <rect x="100" y="20" width="100" height="40" rx="20" class="shape"/>
    <text x="150" y="40" class="text">Start</text>

    <path d="M 150 90 L 200 140 L 150 190 L 100 140 Z" class="shape"/>
    <text x="150" y="140" class="text">temp &lt; 50?</text>

    <rect x="225" y="115" width="150" height="50" class="shape"/>
    <text x="300" y="140" class="text">print("Wear a jacket!")</text>

    <rect x="100" y="240" width="100" height="40" rx="20" class="shape"/>
    <text x="150" y="260" class="text">End</text>

    <!-- Connecting Lines and Labels -->
    <path d="M 150 60 V 90" class="line"/>
    <path d="M 200 140 H 225" class="line"/>
    <text x="212" y="130" class="label">True</text>
    <path d="M 150 190 V 240" class="line"/>
    <text x="135" y="215" class="label">False</text>
    <path d="M 300 165 V 220 H 150" class="line"/>
</svg>
