<svg width="740" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
      .arrow { marker-end: url(#arrowhead); }
      .title-label { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .step-label { font-family: sans-serif; font-size: 12px; text-anchor: middle; }
      .domain-label { font-family: sans-serif; font-size: 14px; font-style: italic; fill: #555; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="white" />

  <text x="370" y="20" class="title-label">The Encryption Pipeline</text>

  <!-- Domain Labels -->
  <text x="170" y="130" class="domain-label">Plaintext Domain</text>
  <text x="570" y="130" class="domain-label">Ciphertext Domain</text>
  <line x1="370" y1="35" x2="370" y2="135" stroke="#ccc" stroke-dasharray="4" />


  <!-- Plaintext -->
  <rect x="20" y="50" width="100" height="40" rx="5" ry="5" fill="#e0e0e0" stroke="#333" />
  <text x="70" y="75" class="label">"HELLO"</text>

  <!-- Arrow 1 -->
  <line x1="120" y1="70" x2="180" y2="70" stroke="#333" class="arrow" />
  <text x="150" y="45" class="step-label">Encode</text>

  <!-- Numbers -->
  <rect x="180" y="50" width="160" height="40" rx="5" ry="5" fill="#cce5ff" stroke="#333" />
  <text x="260" y="75" class="label">[7, 4, 11, 11, 14]</text>

  <!-- Arrow 2 -->
  <line x1="340" y1="70" x2="400" y2="70" stroke="#333" class="arrow" />
  <text x="370" y="45" class="step-label">Encrypt (Key=3)</text>

  <!-- Shifted Numbers -->
  <rect x="400" y="50" width="160" height="40" rx="5" ry="5" fill="#d4edda" stroke="#333" />
  <text x="480" y="75" class="label">[10, 7, 14, 14, 17]</text>

  <!-- Arrow 3 -->
  <line x1="560" y1="70" x2="620" y2="70" stroke="#333" class="arrow" />
  <text x="590" y="45" class="step-label">Decode</text>

  <!-- Ciphertext -->
  <rect x="620" y="50" width="100" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#333" />
  <text x="670" y="75" class="label">"KHOOR"</text>
</svg>
